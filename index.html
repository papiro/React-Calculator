<html>

<head>
    <link rel="stylesheet" href="./main.css" />
    <script src="./React"></script>
</head>

<body>
    <div class="container" id='app'>
        <p>
            This component works exactly like the calculator you know. Click any number to start calculating!
        </p>
        <div class="calculator">
            <div class="calculator__display">0</div>

            <div class="calculator__keys">
                <button class="key--operator" id="adds" data-action="add">+</button>

                <button class="key--operator" id="subtracts" data-action="subtract">-</button>

                <button class="key--operator" id="multiplies" data-action="multiply">&times;</button>

                <button class="key--operator" id="divides" data-action="divide">/</button>
                <button class="seven"> 7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="zero">0</button>
                <button id="decimals" data-action="decimal">.</button>
                <button id="clears" data-action="clear">AC</button>
                <button class="key--equal" id="equals" data-action="calculate">=</button>
            </div>
        </div>
    </div>
</body>

</html>
